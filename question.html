<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"> </script>
    <style>
        body {
            background-color: greenyellow;
        }

        
    </style>
    <title>Fill in later</title>
</head>
<body>

    <div>
        <select name="" id="selected-shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
        </select>
        <select name="" id="selected-color">
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <button id="add-shape" type="button">Add Shape</button>
    </div>
    <div id="output"></div>
    
</body>
</html>

<script type="text/javascript">
    $(document).ready(function() {
        var count = 0;
        $("#add-shape").click(function() {
            $("output").append("<div class=\"shape" + $("#selected-shape").val() + " " + $("#selected-color").val() + "\"><span>" + (++count) + "</span></div>");
            $("#output div:last")
                .addClass("shape")
                .addClass($("#selected-shape").val())
                .addClass($("selected-color").val());
        })
    })
</script>
