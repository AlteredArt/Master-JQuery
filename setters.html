<!doctype  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"> </script>
    <style>
        body {
            background-color: greenyellow;
        }
    </style>
    <title>Setters</title>
</head>
<body>
  <ol>
    <li id="test1"> </li>
    <li> </li>
    <li> </li>
    <li class="other"></li>
    <li class="other" id="test5"></li>
  </ol>
</body>
</html>

 <script type="text/javascript">
  $(document).ready(function() {
    $("li").text("This is repeating text");
    $(".other").text("This text <em> may </em> appear more than once");
    $("#test5").html("This text does <em> NOT</em> repeat.");
    jQuery("#test1").text("This is a test using jQuery");
  });
 </script>
